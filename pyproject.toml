[project]
name = "VaultScan"
version = "0.1.0"
description = "Scanning and searching secrets in multiple Azure Key Vaults"
authors = [
    {name = "gabrielrih@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click (>=8.1.8,<9.0.0)",
    "tabulate (>=0.9.0,<0.10.0)",
    "azure-identity (>=1.20.0,<2.0.0)",
    "azure-keyvault-secrets (>=4.9.0,<5.0.0)",
    "pykeepass (>=4.1.0.post1,<5.0.0)"
]
packages = [{ include = "vaultscan" }]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
vaultscan = "vaultscan.main:main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"

